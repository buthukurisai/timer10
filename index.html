<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>
        #clock {
            font-size: 48px;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function displayTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clock").textContent = timeString;
        }

        setInterval(displayTime, 1000);
        displayTime();
    </script>
</body>
</html>
